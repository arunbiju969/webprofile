{% extends 'homepage/snippets/body_blueprint.html' %}

{% block page_content %}

<div class="grid  min-h-screen  place-content-center dark:bg-gray-900 mx-auto">
  <div class="lg:grid lg:grid-cols-12 dark:bg-gray-900">
    <div class="lg:col-span-5 max-w-sm md:px-4 px-12 mx-auto pb-0 place-self-center">
        <img src="{{about.profle_photo.url}}" class="rounded-full mx-auto" alt="mockup">
    </div>
    <div class="lg:col-span-7 mx-4 mt-8  text-center place-self-center ">
      <h1 class=" mb-4 text-4xl font-extrabold border-gray-500  border-b-2 pb-4 tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
        {{about.title}}</h1>
      <p class=" max-md:font-light px-4 text-justify text-black md:text-lg 2xl:text-2xl dark:text-gray-400">
        {{about.details}}</p>
    </div>
  </div>
</div>

{% endblock page_content %}
